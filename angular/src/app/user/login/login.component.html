<div class="container">
  <form (submit)="onLoginSubmit()">
    <section>
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <!-- <div class="wave" id="wave4"></div> -->
    </section>
    <h2>Login</h2>
    <!-- <label for="email">Email:</label> -->
    <input type="email" id="email" [(ngModel)]="email" name="fieldName"  required placeholder="enter your email">

    <!-- <label for="password">Password:</label> -->
    <input type="password" id="password"  [(ngModel)]="password" name="fieldName"  required placeholder="enter your password">

    <input type="submit" value="Login">
    <button type="button" routerLink="/register">register</button>
  </form>
  <br>
  
</div>
