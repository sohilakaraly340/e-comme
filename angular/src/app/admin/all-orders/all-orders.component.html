<p>all-orders works!</p>



<table  class="table">
    <thead>
      <tr>
        
          <th scope="col">Name</th>
          <th scope="col">phone</th>
          <th scope="col">id</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of orders; let i = index" >
            <td>{{orders[i].name}}</td>
            <td>{{orders[i].phone}}</td>
            <td>{{orders[i]._id}}</td>
          </tr>
    
    </tbody>
  </table>
